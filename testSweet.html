<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="sweetalert/docs/assets/sweetalert/sweetalert.min.js"></script>
</head>
<body>
    
    <h1>Test SweetAlert</h1>
    <button id="alertButton">Click me for SweetAlert!</button>

    <script>
        // Add event listener to the button
        document.getElementById('alertButton').addEventListener('click', function() {
            // Trigger SweetAlert
            swal({
                    title: 'Success!',
                    text: '$successMessage',
                    icon: 'success',
                    button: 'OK',
                }).then(() => {
                    window.location.href = '../login/login.php'; // Redirect after alert
                });
        });
    </script>
</body>
</html>
