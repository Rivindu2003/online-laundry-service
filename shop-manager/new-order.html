<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Order</title>
</head>
<body>
    <div id="create-order-modal">
        <h2>Create a New Order</h2>
        <form id="orderForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required><br>
    
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required><br>
    
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br>
    
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required><br>
    
            <button type="submit">Create Order</button>
            <button type="button" onclick="document.getElementById('create-order-modal').style.display='none'">Cancel</button>
        </form>
    </div>
    <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Show the Create Order modal
    document.querySelector('.quick-actions button:nth-child(1)').addEventListener('click', function() {
        document.getElementById('create-order-modal').style.display = 'block';
    });

    // Handle form submission
    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent default form submission

        const formData = new FormData(this);

        fetch('create_order.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message); // Show success or error message
            document.getElementById('create-order-modal').style.display = 'none'; // Hide the modal
            this.reset(); // Reset the form
        })
        .catch(error => console.error('Error:', error));
    });
});

    </script>
</body>
</html>
