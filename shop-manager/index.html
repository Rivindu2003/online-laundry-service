<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Managing Dashboard</title>
  <link rel="stylesheet" href="styles/styles.css">
  
</head>
<body>
    <div class="main-content">
        <aside class="sidebar">
            <div class="user-info">
                <img src="images/profile-user.png" alt="user profile" class="user-avatar">
                <p>Welcome: Rivindu Rathnayake</p>
                <p id="system-time">Time: 00:20:42</p>
                <a href="#">Visit Home Page</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Manage Users</a></li>
                    <li><a href="#">Inventory</a></li>
                    <li><a href="#">Tracking Wizard</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <section class="dashboard">
            <div class="stats">

                <div class="stat-box">
                    <p>New Orders</p>
                    <p class="value">32</p>
                </div>

                <div class="stat-box">
                    <p>In-Progress</p>
                    <p class="value">26</p>
                </div>
                
                <div class="stat-box">
                    <p>Delivered</p>
                    <p class="value">600</p>
                </div>

                <div class="stat-box revenue">
                    <p>Revenue Today</p>
                    <p class="value">LKR 95,268</p>
                    <p>Revenue Last 7 Days</p>
                    <p>LKR 250,580</p>
                  </div>
            </div>

            <div class="quick-actions">
                <button>Create a Order</button>
                <button>Track Package</button>
                <button>Manage Orders</button>
                <button>View Reports</button>
            </div>

            <div id="create-order-modal" style="display:none;">
                <h2>Create a New Order</h2>
                <form id="orderForm">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" required><br>
                    
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" name="productName" required><br>
            
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required><br>
            
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" required><br>
            
                    <button type="submit">Create Order</button>
                    <button type="button" onclick="document.getElementById('create-order-modal').style.display='none'">Cancel</button>
                </form>
            </div>

        </section>
    </div>

    <script src="js/scripts.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
